<!DOCTYPE html>
<html>
<head>
	<title>Contoh Position Fixed</title>
</head>

<style>
	
	div {
		width: 200px ;
		height: 200px ;
	}

	body {
		width: 600px ;
		height: 1200px;
	}

	.satu {
		background-color: aqua;

	}

	.dua {
		background-color: violet;
		width: 1600px;
		height: 50px;
		top: 0px ;
		left : 0px;
		position: fixed;

	}

	.tiga {
		background-color: gold ;
	}


</style>

<body>

<div class="satu"></div>
<div class="dua"></div>
<div class="tiga"></div>

</body>
</html>
